<div class="apply-container">
    <h2>Apply to this job as :</h2>

    <div class="applicant-info">
        <div class="info-text">
            <strong>{{ applicant.firstName }} {{ applicant.lastName }}</strong><br />
            <small>{{ applicant.email }} â€” {{ applicant.phoneNumber }}</small>
        </div>
        <a routerLink="/profile" class="edit-profile-btn">
            <i class="bi bi-pencil me-1"></i> Edit Profile
        </a>
    </div>

    <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" formControlName="coverLetter"></textarea>

        <button type="submit">
            Submit Application
        </button>
    </form>
</div>
