<div class="container py-5" *ngIf="applicant && application">
  <div class="card shadow-lg border-0 rounded-4 p-5" style="background-color: #fbf7ef;">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-person-circle fs-1 text-primary me-3"></i>
      <div>
        <h2 class="fw-bold mb-1 text-dark">{{ applicant.firstName }} {{ applicant.lastName }}</h2>
        <p class="mb-0 text-muted">{{ applicant.email }} â€¢ {{ applicant.phoneNumber }}</p>
      </div>
    </div>

    <div class="mb-4" *ngIf="applicant.skills?.trim()">
      <i class="bi bi-tools me-2 text-success"></i>
      <strong>Skills : </strong>
      <span>{{ applicant.skills }}</span>
    </div>

    <div>
      <h5 class="text-dark fw-semibold mb-2">
        <i class="bi bi-journal-text me-2 text-secondary"></i> Cover Letter
      </h5>
      <div class="bg-white border rounded-3 p-3 shadow-sm" style="white-space: pre-line;">
        {{ application.coverLetter }}
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="error" class="alert alert-danger mt-3 text-center">
  <i class="bi bi-exclamation-triangle me-2"></i> Failed to load applicant profile.
</div>
