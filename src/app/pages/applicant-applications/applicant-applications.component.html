<div class="container mt-5">
    <h2 class="mb-4">My Applications</h2>
    <div *ngIf="applications.length === 0">No applications submitted yet.</div>

    <div *ngFor="let app of applications" class="card mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <h5>{{ app.job.title }}</h5>
            <a class="btn" [routerLink]="['/jobs', app.job.id]">View Job</a>
        </div>
        <p><strong>Submitted on :</strong> {{ app.applicationDate | date:'longDate' }}</p>
        <p><strong>Cover letter :</strong> <br> {{ app.coverLetter }}</p>
    </div>
</div>
